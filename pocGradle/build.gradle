plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation 'org.testng:testng:6.14.3'
}

// Define the main class for the application
mainClassName = 'com.learning.gradle.App'

test {
    // Use TestNG for unit tests
    useTestNG()
}

task myCustomTask{

	group "Custom Tasks"
	description "Description for my custom task"
	doLast{
		println("This is my Custom Task")
	}
}

task copyFile(type: Copy){
	from 'demo.txt'
	into 'testFolder/'
}

task testGroupDoFirstDoLast{
	group "Custom Tasks"
	description "Do First Do Last and Group"
    doFirst{
        println("good morning")
    }

    doLast{
        println("good night")
    }
}

testGroupDoFirstDoLast.onlyIf{
    project.hasProperty("propertyForTestGroupDoFirstDoLast")
}

task doSomeOperation1{

    group "Custom Tasks"
    doLast{
        println("Some Operation 1")
    }
}

task doSomeOperation2(dependsOn:'doSomeOperation1'){

    group "Custom Tasks"
    doLast{
        println("Some Operation 2")
    }
}

